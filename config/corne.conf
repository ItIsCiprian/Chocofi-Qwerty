# Enable RGB Underglow for Corne (uncomment the following lines if needed)
# Uncomment to enable RGB underglow for your Corne keyboard with WS2812 support.
# CONFIG_ZMK_RGB_UNDERGLOW=y
# CONFIG_WS2812_STRIP=y

# Enable OLED Display for Corne (uncomment the following line if needed)
# Uncomment to enable OLED display support for your Corne keyboard.
# CONFIG_ZMK_DISPLAY=y

# Power Management: Set deep sleep after 30 minutes of inactivity
# This sets the Corne keyboard to sleep after 30 minutes (3600000 ms) of inactivity.
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=3600000  # 30 minutes in milliseconds

# Boost Bluetooth signal strength
# This boosts Bluetooth transmission power to +8 dBm for a stronger connection.
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Customize the keyboard name (this name will show in Bluetooth devices)
# Set the custom name for your keyboard as it appears in Bluetooth device lists.
CONFIG_ZMK_KEYBOARD_NAME="Chocofi Ciprian"
