# Enable RGB Underglow for Corne (uncomment if needed)
# CONFIG_ZMK_RGB_UNDERGLOW=y
# CONFIG_WS2812_STRIP=y

# Enable OLED Display for Corne (uncomment if needed)
# CONFIG_ZMK_DISPLAY=y

# Power Management: Set deep sleep after 30 minutes of inactivity
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=3600000  # 30 minutes in milliseconds

# Boost Bluetooth signal strength
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Customize the keyboard name (this name will show in Bluetooth devices)
CONFIG_ZMK_KEYBOARD_NAME="Chocofi Ciprian"
